<script>
	$(window).on("load",function() {
		$(window).scroll(function() {
			var windowBottom = $(this).scrollTop() + $(this).innerHeight();
			var windowTop = $(this).scrollTop();
			$(".fading-element").each(function() {
				/* Check location of each desired element */
				var objectMiddle = $(this).offset().top + $(this).outerHeight()/2;
				/* If element completely within bounds of window, fade in */
				if (objectMiddle < windowBottom) { // Object comes into view (scrolling down)
					if ($(this).css("opacity")==0) {
						$(this).fadeTo(200,1);
						$(this).animate({scrollLeft: $(this).scrollLeft() + 100}, 'slow')
					}
				} else { //object goes out of view (scrolling up)
					if ($(this).css("opacity")==1) {
						$(this).fadeTo(200,0);
					}
				}
			});
		}).scroll();
	});
</script>
