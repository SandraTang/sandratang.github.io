<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arcadia City Inquiry Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
  
  <!-- Personal CSS Stylesheet -->
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://image.ibb.co/mjpZYd/Misc_1.png">
</head>

<style>
  
  html,body {
    padding: 0;
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    background-image: url("https://images.pond5.com/beautiful-green-leaves-and-bright-footage-012096746_prevstill.jpeg");
    background-repeat: none;
    object-fit: cover;
    width: 100vw;
    height: 100vh;
  }
  
  .landing-image {
    position: fixed;
    bottom: 0;
    right: -300px;
    height: 100vh;
    width: auto;
  }
  
  .headings {
    padding: 100px;
    color: white;
  }
  
  .headline {
    font-size: 6vw;
    font-weight: 300;
  }
  
  .subheadline {
  	font-size: 1.75vw;
    font-weight: 500;
  }
  
  .button-group{
  	padding-left: 100px; 
    margin-top: -90px;
  }
  
  .btn {
  	color: white;
    font-weight: bold;
    background: none;
    margin-top: 5px;
    margin-bottom: 5px;
    background-color: none;
  }
  
  /* Mobile */
  @media only screen and (max-width: 768px) {

    .landing-image {
      height: 60vw;
      max-height: 250px;
      right: 0px;
    }
    .headings {
      padding: 5vw;
      padding-left: 7vw;
    }
    .headline {
      font-size: 10vw;
    }

    .subheadline {
      font-size: 4vw;
    }
    
    .button-group {
      padding-left: 7vw; 
      margin-top: -5vw;
    }
    
    .btn {
      width: 50vw;
    }
  
  }

</style>

<body>

<div class="row">
	<div class="col-sm-8">
    	<p class="headings"><span class="headline">ARCADIA CITY INQUIRY FORM</span><br><br><span class="subheadline">Currently taking inquiries for Test Meeting on Test 01, 2018 at 6:00 pm.</span></p>
        <div class="button-group">
          <button type="button" class="btn btn-default">English</button>
          <button type="button" class="btn btn-default">Spanish</button>
          <button type="button" class="btn btn-default">SC</button>
          <button type="button" class="btn btn-default">TC</button>
        </div>
    </div>
    <div class="col-sm-4">
    </div>
</div>

<img src="https://s3.amazonaws.com/peoplepng/wp-content/uploads/2018/07/01072808/Peacock-PNG-HD-1024x547.png" class="landing-image" alt="peacock feathers">

</body>
