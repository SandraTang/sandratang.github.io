<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arcadia City Inquiry Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
  
  <!-- Personal CSS Stylesheet -->
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://image.ibb.co/mjpZYd/Misc_1.png">
</head>

<style>
  
  html,body {
    padding: 0;
    margin: 0;
    height: 100%;
    overflow: hidden;
    background-color: white;
  }
  
  .landing-image {
    position: fixed;
    bottom: 0;
    right: -50px;
    height: 100vh;
    width: auto;
  }
  
  .headings {
    padding: 100px;
    color: dark-grey;
    font-family: 'Montserrat', sans-serif;
  }
  
  .headline {
    font-size: 6vw;
    font-weight: 200;
  }
  
  .subheadline {
    font-size: 1.75vw;
    font-weight: 500;
  }
  
  .btn-group-vertical {
    padding-left: 100px; 
    margin-top: -100px; 
    width: 300px;
  }
  
  /* Mobile */
  @media only screen and (max-width: 768px) {

    .landing-image {
      height: 50vh;
    }
    .headings {
      padding: 70px;
    }
    .headline {
      font-size: 60px;
    }

    .subheadline {
      font-size: 20px;
    }
    
    .btn-group-vertical {
      padding-left: 70px; 
      margin-top: -50px;
    }
  
  }

</style>

<body>

<div class="row">
	<div class="col-sm-8">
    	<p class="headings"><span class="headline">ARCADIA CITY INQUIRY FORM</span><br><br><span class="subheadline">Currently taking inquiries for Test Meeting on Test 01, 2018 at 6:00 pm.</span></p>
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-default">English</button>
          <button type="button" class="btn btn-default">Spanish</button>
          <button type="button" class="btn btn-default">Chinese</button>
        </div>
    </div>
    <div class="col-sm-4">
    </div>
</div>

<img src="https://preview.ibb.co/jSJHb8/Misc_4.png" class="landing-image" alt="peacock feathers">

</body>
